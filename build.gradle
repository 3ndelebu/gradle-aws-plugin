// -*- coding: utf-8; mode: groovy -*-

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'maven'

defaultTasks 'clean', 'build'

group = 'jp.classmethod.aws'
version = '1.0-SNAPSHOT'
ext {
	artifactId = 'gradle-aws-plugin'
	defaultEncoding = 'UTF-8'
}

// ======== ソースバンドル・Javadocバンドルの作成 ========

task sourcesJar(type: Jar, dependsOn:classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn:javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives sourcesJar
	archives javadocJar
}

configurations {
	deployerJars
}

// ======== 依存ライブラリ ========
ext {
	awsJavaSdkVersion = "1.5.6"
	junitVersion = "4.+"
	hamcrestVersion = "1.3"
	mockitoCoreVersion = "1.9.5"
}

repositories {
	mavenCentral()
}

dependencies {
	compile gradleApi()
	compile 'org.codehaus.groovy:groovy-all:2.0.8'
	compile "com.amazonaws:aws-java-sdk:${ext.awsJavaSdkVersion}"
	
	// tests
	testCompile "junit:junit:${ext.junitVersion}"
	testCompile "org.hamcrest:hamcrest-library:${ext.hamcrestVersion}"
	testCompile "org.mockito:mockito-core:${ext.mockitoCoreVersion}"

	deployerJars "org.springframework.build:aws-maven:4.7.0.RELEASE"
}

// ======== deploy artifacts ========

uploadArchives {
	repositories {
		mavenDeployer {
			assert project.hasProperty('awsAccessKey') && project.hasProperty('awsSecretKey'): "AWS credential is required"
			def awsCredentials = [
				userName: awsAccessKey,
				passphrase: awsSecretKey
			]

			configuration = configurations.deployerJars
			repository(url: "s3://public-maven.classmethod.info/release") {
				authentication(awsCredentials)
			}
			snapshotRepository(url: "s3://public-maven.classmethod.info/snapshot") {
				authentication(awsCredentials)
			}
		}
	}
}

[install.repositories.mavenInstaller, uploadArchives.repositories.mavenDeployer]*.pom*.whenConfigured { pom ->
	pom.project {
		inceptionYear '2013'
		packaging 'jar'
		licenses {
			license {
				name 'The Apache Software License, Version 2.0'
				url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
				distribution 'repo'
			}
		}
	}
}
